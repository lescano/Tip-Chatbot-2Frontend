<div class="d-flex justify-content-center">
    <div class="card bg-light shadow m-2" style="max-width: 400px; width: 90%;">
        <div class="card-header bg-primary text-white h5">
            Agregar Evaluaci√≥n
        </div>
        <div class="card-body">
            <form [formGroup]="profileForm" (ngSubmit)="addEvaluacion()" class="mt-1">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input formControlName="nombre" class="form-control shadow-sm" type="text">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Tipo</label>
                    <select formControlName="tipo" class="form-control custom-select shadow-sm"
                        (change)="select($event.target.value)">
                        <option value="Parcial">Parcial</option>
                        <option value="Examen">Examen</option>
                        <option value="Laboratorio">Laboratorio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Fecha</label>
                    <input formControlName="fecha" class="form-control shadow-sm" type="date">
                </div>

                <div *ngIf="creandoLab" class="border border-dark rounded mb-2 p-2">
                    <h6 class="card-title mb-2">Fechas laboratorio</h6>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Fecha entrega</label>
                        <input formControlName="fechaEntrega" class="form-control shadow-sm" type="date">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Fecha defensa</label>
                        <input formControlName="fechaDefensa" class="form-control shadow-sm" type="date">
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-danger shadow-sm" (click)="cancelar()">
                        Cancelar</button>

                    <button class=" btn btn-success shadow-sm" type="submit" [disabled]="!profileForm.valid">
                        Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
