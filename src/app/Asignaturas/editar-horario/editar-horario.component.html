<div class="d-flex justify-content-center">
    <div class="card bg-light shadow mt-2 mb-3 w-25">
        <div class="card-header bg-primary text-white h5">
            Editar Horario
        </div>
        <div class="card-body">
            <form [formGroup]="profileForm" (ngSubmit)="editarHorario()" class="mt-1">
                <div class="form-group">
                    <label for="exampleInputEmail1">Semestre</label>
                    <select formControlName="semestre" [(ngModel)]="horarioEditar.semestre"
                        class="mb-2 form-control custom-select shadow-sm">
                        <option value="1">Primer</option>
                        <option value="2">Segundo</option>
                        <option value="3">Tercer</option>
                        <option value="4">Cuarto</option>
                        <option value="5">Quinto</option>
                        <option value="6">Sexto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Día</label>
                    <select formControlName="dia" [(ngModel)]="horarioEditar.dia"
                        class="mb-2 form-control custom-select shadow-sm">
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Inicio de clase</label>
                    <input type="time" class="form-control shadow-sm" formControlName="horaD"
                        [(ngModel)]="horarioEditar.horaDesde" value={{horarioEditar.horaDesde}}>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Finalización de clase</label>
                    <input type="time" class="form-control shadow-sm" formControlName="horaH"
                        [(ngModel)]="horarioEditar.horaHasta" value={{horarioEditar.horaHasta}}>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-danger shadow-sm mt-2" (click)="cancelar()">Cancelar</button>
                    <button class="btn btn-success shadow-sm ml-2 mt-2" type="submit"
                        [disabled]="!profileForm.valid">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
