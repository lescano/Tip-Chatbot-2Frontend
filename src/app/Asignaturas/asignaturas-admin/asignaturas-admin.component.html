<div class="d-flex justify-content-center">
    <div class="card bg-light shadow mt-2 mb-3">
        <div class="card-header bg-primary d-flex justify-content-between">
            <h5 class="text-white mt-1">Asignaturas</h5>
            <a class="btn btn-primary shadow" routerLink="/nuevaAsignatura"><i class="fa fa-plus"
                    aria-hidden="true"></i> Nueva</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th class="text-center" scope="col">Código</th>
                            <th class="text-center" scope="col">Nombre</th>
                            <th class="text-center" scope="col">Créditos</th>
                            <th class="text-center" scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let asignatura of asignaturas; index as i">

                            <td class="text-center">{{asignatura.codigo}}</td>
                            <td class="text-center">{{asignatura.nombre}}</td>
                            <td class="text-center">{{asignatura.creditos}}</td>
                            <td class="text-center">
                                <button class="btn btn-info btn-sm mr-2" (click)="goToShowSubject(asignatura)"><i
                                        class="fa fa-eye" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
