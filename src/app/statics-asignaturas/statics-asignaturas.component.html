<div class="d-flex justify-content-center">
    <div class="card mt-2 shadow w-75">
        <div class="card-body">
            <h5 class="card-title text-primary">Estadisticas Asignaturas</h5>
            <h6 class="card-subtitle mb-2 text-muted mt-2 mb-2">Cantidad de preguntas por materia</h6>
            <div class="d-flex justify-content-center mt-2">
                <table class="table table-sm w-75">
                    <thead class="bg-primary text-white">
                        <tr>
                            <td class="text-center">Materia</td>
                            <td class="text-center">Cantidad preguntas</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of rowArrayConsultBySubject; let i = index">
                            <td class="text-center">{{ row.materia }}</td>
                            <td class="text-center">{{ row.cantPreguntas }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h6 class="card-subtitle mb-2 text-muted mt-4">Preguntas realizadas por asignatura</h6>
            <hr>
            <div class="form-group w-50">
                <select class="form-control" id="exampleFormControlSelect1"
                    (change)="filterQuestionsBySubject($event.target.value)">
                    <option [value]="item.codigo" *ngFor="let item of arraySubjects">{{ item.nombre }}</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <table class="table table-sm w-75">
                    <thead class="bg-primary text-white">
                        <tr>
                            <td class="text-center">Preguntas</td>
                            <td class="text-center">Ocurrencias</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of arrayConsultBySubjects; let i = index">
                            <td class="text-center">{{ row.pregunta }}</td>
                            <td class="text-center">{{ row.ocurrencias }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
