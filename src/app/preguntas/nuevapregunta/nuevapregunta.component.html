<div class="d-flex justify-content-center">
    <div class="card bg-light mt-2 mb-3 shadow w-75">
        <div class="card-header bg-primary text-white h5">
            Nueva pregunta
        </div>
        <div class="card-body">
            <form [formGroup]="profileForm" (ngSubmit)="addPregunta()" class="mt-1">
                <div class="form-group w-75">
                    <label for="inputAddress">Pregunta</label>
                    <input formControlName="nombre" type="text" class="form-control shadow-sm" [(ngModel)]="newQuestion" value={{newQuestion}}>
                </div>
                <div class="form-group">
                    <label>Agregar formas de preguntar</label>
                    <button type="button" class="btn btn-primary btn-sm shadow-sm ml-3 font-weight-bold"
                        data-toggle="modal" data-target="#exampleModal">
                        +
                    </button>
                    <button type="button" class="btn btn-primary btn-sm shadow-sm ml-3 font-weight-bold"
                        (click)="quitar()">
                        -
                    </button>
                    <div *ngFor="let pregunta of formasPregunta">
                        <div>
                            <h5><span class="badge badge-pill badge-primary">{{pregunta}}</span></h5>
                        </div>
                    </div>
                    <div class="form-group w-75">
                        <label>Respuesta</label>
                        <textarea formControlName="respuesta" class="form-control rounded shadow-sm"
                            style="resize: none;" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group border shadow-sm rounded">
                    <button type="button" class="btn btn-default btn-xs" *ngFor="let emoji of emojis, index as i"
                        (click)="addEmoji(i)">{{emoji.em}}
                    </button>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-danger shadow-sm" routerLink="/preguntas">
                        Cancelar</button>
                    <button class=" btn btn-success shadow-sm" type="submit" [disabled]="!profileForm.valid">
                        Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <span class="modal-title text-white">Agregar forma de preguntar</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="secondForm" class="mt-1">
                    <textarea formControlName="pregunta" class="form-control rounded shadow-sm"
                    style="resize: none;" rows="2"></textarea>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-danger shadow-sm" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success shadow-sm" data-dismiss="modal"
                    (click)="agregarForma()">Agregar</button>
            </div>
        </div>
    </div>
</div>
