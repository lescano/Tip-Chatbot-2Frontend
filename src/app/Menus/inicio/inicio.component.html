<div class="d-flex justify-content-center">
    <div *ngIf="!islogin()" class="mt-2">
        <div class="card shadow" style="width: 90%; max-width: 500px;">
            <div class="card-header bg-primary text-white">
                Iniciar sesión
            </div>
            <div class="card-body">
                <app-login></app-login>
                <h6 class="text-center">¿No tienes cuenta?</h6>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-link" routerLink="/chat">Ingresar como invitado</a>
                    <a class="btn btn-link" routerLink="/register">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="islogin()" class="d-flex justify-content-center">
        <img style="width: 80%;" src="../../../assets/botimg.jpg">
    </div>
</div>
