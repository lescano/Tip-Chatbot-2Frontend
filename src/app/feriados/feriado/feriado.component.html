<div class="d-flex justify-content-center">
    <div class="card bg-light shadow m-2">
        <div class="card-header d-flex justify-content-between bg-primary">
            <h5 class="text-white mt-1">Feriados</h5>
            <button class="btn btn-primary shadow" routerLink="/nuevoFeriado"><i class="fa fa-plus"
                    aria-hidden="true"></i> Nuevo</button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="row-border hover table table-striped">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Mot√≠vo</th>
                            <th scope="col">Borrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let feriado of listado">
                            <td>{{feriado.fecha}}</td>
                            <td>{{feriado.motivo}}</td>
                            <td><button class="btn btn-danger btn-sm" (click)="borrarFeriado(feriado.id)"><i
                                        class="fa fa-trash" aria-hidden="true"></i> Borrar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
