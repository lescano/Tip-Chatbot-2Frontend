<div class="chat mt-2">
	<div class="d-flex justify-content-center">
		<div class="col-9 card scrolleable" id="chat">
			<div class="messages">
				<ul class="enviados">
					<div *ngFor="let m of mensajes">
						<div class="container ">
							<div class="aling {{m.tono}}">
								<div [innerHTML]="m.msj">

								</div>
								<div *ngIf="m.botones">
									<button (click)='profesor()' class='option mt-1'>Docente</button>
									<button (click)='horarios()' class='option mt-1 ml-1'>Horarios</button>
									<button (click)='showMaterial()' class='option mt-1 ml-1'>Materiales</button>
									<button (click)='evaluaciones()' class='option mt-1 ml-1'>Evaluaciones</button>
									<button (click)="limite()" class='option mt-1 ml-1'>Límite de inscripción</button>
									<button (click)="creditos()" class='option mt-1 ml-1'>Créditos</button>
									<button (click)="cursada()" class='option mt-1 ml-1'>¿Puedo cursarla?</button>
								</div>
								<div *ngIf="m.materiales">
									<ul class="list-group list-group-flush">
										<div class="row" *ngFor="let material of arrayMaterials; let i = index;">
											<a class="btn btn-link btn-sm mt-1 ml-2" target="_blank"
												(click)="insertHistoryAccessMaterial(material.idMaterial, material.codigo)"
												href="{{ material.url }}">{{ material.title }}</a>
											<i *ngIf="m.showDetail" class="fa fa-info-circle text-info btn" (click)="getDetailSubjectMaterial(material.idMaterial)" aria-hidden="true"></i>
										</div>
									</ul>
								</div>
								<span class="time-right">{{m.hora}}</span>
							</div>
						</div>
					</div>
				</ul>
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-center mt-2">
		<div class="col-9">
			<div class="form-group d-flex">
				<input type="text" [(ngModel)]="contenidoMensaje" id="entrada" placeholder="Escriba aquí..."
					class="form-control mb-2 submit-component shadow-sm" (keydown.enter)="enviarMensaje()">
				<input type="submit" name="enviar" class=" btn btn-primary ml-2 submit-component mover shadow-sm"
					(click)="enviarMensaje()" value="Enviar">
			</div>
		</div>
	</div>
</div>
