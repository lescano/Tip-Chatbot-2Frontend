<div class="d-flex justify-content-center">
    <div class="card shadow m-2" style="width: 90%; max-width: 400px;">
        <div class="card-header bg-primary text-white">
            Registrarse
        </div>
        <div class="card-body ">
            <div class="d-flex justify-content-center">
                <form [formGroup]="profileForm" (ngSubmit)="addUser()" class="w-100">
                    <div class="form-group">
                        <input formControlName="cedula" type="number" maxlength="8" minlength="8"
                            placeholder="Cédula" class="mb-2 mt-3 form-control shadow-sm">
                        <input formControlName="nombre" type="text" placeholder="Nombre" class="mb-2 form-control mt-3">
                        <input formControlName="apellido" type="text" placeholder="Apellido"
                            class="mb-2 form-control mt-3 shadow-sm">
                        <input formControlName="password" type="password" maxlength="50" minlength="6"
                            placeholder="Contraseña" class="mb-2 form-control mt-3 shadow-sm">
                        <input formControlName="repassword" type="password" maxlength="50" minlength="6"
                            placeholder="Repetir Contraseña" class="mb-2 form-control mt-3 shadow-sm">
                        <div *ngIf="contraseniaDiferente">
                            <p class="text-danger">Las Contraseñas no coinciden</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary shadow-sm" (click)="cancelar()">
                            Cancelar</button>
                        <button class="btn btn-primary shadow-sm" type="submit" [disabled]="!profileForm.valid">
                            Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
