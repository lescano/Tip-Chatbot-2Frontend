<form [formGroup]="profileForm" (ngSubmit)="login()">
    <div class="d-flex justify-content-center">
        <div class="form-group">
            <input type="number" class="form-control shadow-sm" formControlName="cedula"
                placeholder="Cédula de Identidad..." maxlength="8">
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="form-group">
            <input type="password" class="form-control shadow-sm" formControlName="password"
                placeholder="Contraseña...">
        </div>
    </div>
    <div class="form-group text-center">
        <div *ngIf="enviados" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="form-group text-center">
        <div *ngIf="datosMal">
            <p class="text-danger">Contraseña o cédula incorrecta</p>
        </div>
        <button class="btn btn-primary shadow-sm" type="submit" [disabled]="!profileForm.valid">Ingresar</button>
    </div>
</form>
