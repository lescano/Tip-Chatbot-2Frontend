<div class="d-flex justify-content-center">
    <div class="card bg-light shadow mt-2 mb-2 w-50">
        <div class="card-header bg-primary">
            <h5 class="text-white">Nuevo Material</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="newMaterial" (ngSubmit)="createSubjectMaterial()">
                <div class="form-group w-75">
                    <label>Título</label>
                    <input formControlName="titleMaterial" type="text" class="form-control shadow-sm">
                </div>
                <div class="form-group">
                    <label>Url</label>
                    <input formControlName="urlMaterial" type="text" class="form-control shadow-sm">
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea formControlName="descriptionMaterial" class="form-control rounded" style="resize: none;"
                        rows="2"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-danger shadow-sm">
                        Cancelar
                    </button>
                    <button class="btn btn-success shadow-sm" type="submit" [disabled]="!newMaterial.valid">
                        Confirmar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
