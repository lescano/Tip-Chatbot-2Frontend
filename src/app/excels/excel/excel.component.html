<div class="d-flex justify-content-center">
    <div class="card shadow bg-light w-50 mt-4">
        <div class="card-header bg-primary">
            <h5 class="text-white mt-1">Cargar datos mediante excel</h5>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" class="form-control-file" id="file"
                        (change)="handleFileInput($event.target.files)" accept=".xlsx">
                </div>
            </form>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a href="https://chatbot-tip-backend.herokuapp.com/planillas/download" target="_self"
                class="btn btn-success shadow-sm"><i class="fa fa-download" aria-hidden="true"></i>
                Descargar</a>
            <button (click)="upload()" class="btn btn-success shadow-sm" value="Subir"><i class="fa fa-upload"
                    aria-hidden="true"></i> Subir</button>
        </div>
    </div>
</div>
